<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{style.css}" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="user-form">
        <form class="for" action="#" th:action="@{/add}" th:object="${contact}" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control form-control-sm" placeholder="user name" th:field="*{name}">
                </div>
                <div class="col">
                    <input type="text" class="form-control form-control-sm" placeholder="ip" th:field="*{ip}">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-sm">Add contact</button>
                    <a th:href="@{/app}"><button  type="button" class="btn btn-primary btn-sm">Start chat</button></a>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container mt-4">
    <div class="user-form">
        <ul th:each="contact : ${contacts}">
            <b>
                <li th:text="${contact.getName()}"/>
            </b>
            <p th:text="${contact.getIp()}"/>
        </ul>
    </div>
</div>
</body>
</html>
