<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{style.css}" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">
            setInterval(() => {
                $('#refresh').load(location.href + ' #time');
            }, 1000);
    </script>
</head>
<body>
<h4 class="chat-headline text-center">Messages</h4>
<div class="container" id="refresh">
    <div class="user-form" id="time">
        <ul th:each="chatMessage : ${chatMessages}">
            <b>
                <li th:text="${chatMessage.getUsername()}"/>
            </b>
            <p th:text="${chatMessage.getValue()}"/>
        </ul>
    </div>
</div>

</body>
</html>
